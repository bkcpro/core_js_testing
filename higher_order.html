
<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>

    </title>

    <script type="text/javascript">

        function repeat(n, action){
          for(let i=0; i<n; i++){
            action(i);
          }
        }

        /* Higher order functions */

        let labels = [];

        repeat(5, i => {
          labels.push(`Unit ${i + 1}`);
        });

        console.log(labels);


    </script>
