<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>


  </head>
  <body>

    <p>
      <a href="www.google.com"></a>
      <div class="hello">
        <p>
          <span>Say ello</span>
        </p>
      </div>
    </p>
  </body>


  <script type="text/javascript">

    function findNodeText(node, string){


      if(node.nodeType == document.ELEMENT_NODE){

        if(node.tagName == "SCRIPT") return false;

        if(node.tagName == "SPAN"){

          debugger;
          console.log(node.childNodes[0].nodeType, node.childNodes[0].nodeValue);
        }

        for(let i=0; i < node.childNodes.length; i++){

          if(findNodeText(node.childNodes[i], string)){
            return true;
          }
        }
        return false;
      }
      else if(node.nodeType == document.TEXT_NODE){

        if(node.tagName == "SPAN"){
          console.log(node.childNodes[0].nodeType, node.childNodes[0].nodeValue);
        }

        return node.nodeValue.indexOf(string) > -1;

      }
    }


    console.log(findNodeText(document.body, "ello"));

  </script>

</html>
